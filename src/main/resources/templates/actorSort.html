<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ACTORS</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Actor's database</h2>

    <form th:action="@{/oscar}">
        <p><input type="submit" value="Show actors with oscar"></p>
    </form>

    <form th:action="@{/actor}" method="get">
        <label for="columnName">Sortuj po:</label>
        <select name="columnName" id="columnName">
            <option value="firstname">Imie</option>
            <option value="lastname">Nazwisko</option>
            <!-- Dodaj inne opcje sortowania, je?li s? potrzebne -->
        </select>
        <button type="submit">Sortuj</button>
    </form>

    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth</th>
            <th>Gender</th>
            <th>Score</th>
            <th>Oscar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${list}">
            <td th:text="${actor.id}"></td>
            <td th:text="${actor.firstName}"></td>
            <td th:text="${actor.lastName}"></td>
            <td th:text="${actor.birth}"></td>
            <td th:text="${actor.gender}"></td>
            <td th:text="${actor.score}"></td>
            <td th:text="${actor.oscar}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
