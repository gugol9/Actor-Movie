<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>INDEX</title>

    <style>
        body{
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-success navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Film</a>


        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/actors/list}">Actor List</a></li>
        </ul>
    </div>
</nav>
<br>
<br>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                Actor average

                <table class="table table-bordered table-sm mt-2">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birth</th>
                        <th>Gender</th>
                        <th>Score</th>
                        <th>Oscar</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each="l : ${top10Actors}" th:field="${l}">
                        <td th:text="${l.ActorID}"></td>
                        <td th:text="${l.firstname}"></td>
                        <td th:text="${l.lastname}"></td>
                        <td th:text="${l.birth}"></td>
                        <td th:text="${l.gender}"></td>
                        <td th:text="${l.score}"></td>
                        <td th:text="${l.oscar}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                Actor average
            </div>
            <div class="col-sm">
                One of three columns
            </div>
        </div>
    </div>

</body>
</html>
